<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="boostrap decouverte.css" >
</head>

<body>

    <div class="container-fluid"> <!--Premiere ligne-->

          </div>

          </div>
          <div class="col p-3 text-white bg-danger">

        </div>
      </div>

      <!--2e Lingne-->

        <div class="d-flex">
